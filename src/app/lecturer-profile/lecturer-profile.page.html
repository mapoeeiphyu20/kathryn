<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/img/vlogo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <ion-list-header>
          <ion-label style="color: #fef100;font-size: 20px;">
            LECTURER PROFILE
          </ion-label>
        </ion-list-header>

        <ion-item ion-item *ngFor="let lecturer of lecturers">
          <ion-avatar item-left>
            <img src="{{lecturer.picture}}"/>
          </ion-avatar>
          <ion-label>
            <h2>{{lecturer.name}}</h2>
            <p>{{lecturer.title}}</p>
          </ion-label>
        </ion-item>

    </ion-list>

</ion-content>
