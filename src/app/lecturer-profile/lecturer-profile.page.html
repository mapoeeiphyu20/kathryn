<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/img/vlogo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>

        <button ion-item *ngFor="let lecturer of lecturers" (click)="openLecturerDetail(lecturer)">
            <ion-avatar item-left>
                <img src="{{lecturer.picture}}"/>
            </ion-avatar>
            <h2>{{lecturer.name}}</h2>
            <p>{{lecturer.title}}</p>
        </button>

    </ion-list>

</ion-content>
