<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="/assets/img/vlogo.png">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <div class="tab-wrap">
  
    <input type="radio" name="tabs" id="tab1" checked>
    <div class="tab-label-content" id="tab1-content">
      <label class="tab-label" for="tab1" style="font-size: 16px;">Upcoming Events</label>
      <div class="tab-content">
        There are Upcoming Events.
        <h2>Hello..... I'm Upcoming Event Page.</h2>
        <ion-list>
          
        <button ion-item *ngFor="let event of events" (click)="openEventDetail(event)">
            <ion-avatar item-left>
                <img src="{{event.picture}}"/>
            </ion-avatar>
            <h2>{{event.name}}</h2>
            <p>{{event.title}}</p>
        </button>

        </ion-list>
      </div>
    </div>
     
    <input type="radio" name="tabs" id="tab2">
    <div class="tab-label-content" id="tab2-content">
      <label class="tab-label" for="tab2" style="font-size: 16px;">Past Events</label>
      <div class="tab-content">
        These events were overed.
        <h2>Hello..... I'm Past Events Page.</h2>
    <ion-list>
          
        <button ion-item *ngFor="let event of events" (click)="openEventDetail(event)">
            <ion-avatar item-left>
                <img src="{{event.picture}}"/>
            </ion-avatar>
            <h2>{{event.name}}</h2>
            <p>{{event.title}}</p>
        </button>

    </ion-list>
      </div>
    </div>
    
    
    <div class="slide"></div>
  
    </div>
